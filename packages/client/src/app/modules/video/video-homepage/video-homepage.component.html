<div class="top-card">
  Video
</div>
<main class="d-flex justify-content-center flex-wrap">
  <mat-card *ngFor="let video of videos" class="mat-card">
    <mat-card-title [attr.title]="video.name">{{ video.name }}</mat-card-title>

    <video controls [src]="video.videoSrc"></video>  </mat-card>
</main>
