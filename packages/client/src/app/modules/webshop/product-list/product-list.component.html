<mat-chip-list>
  <mat-chip routerLink="checkout" class="price"> € {{ total$ | async }} </mat-chip>
</mat-chip-list>

<div class="top-card">
  {{ category }}
</div>

<main class="row no-gutters justify-content-center p-3 mx-2 mx-md-5">
  <!-- <div class="filters d-none d-md-block col-12 col-md-3">
    <h3>
      Filters
    </h3>
    <div>

    </div>
  </div> -->


  <!-- <div class="d-flex justify-content-center col-12 col-md-9 flex-wrap"> -->
  <div class="d-flex justify-content-center col-12, col-md-8 flex-wrap">
    <mat-card @fadeInOut *ngFor="let product of products">
      <mat-card-title [attr.title]="product.name">{{ product.name }}</mat-card-title>
      <img mat-card-image [src]="product.imageUrl" alt="Product photo of a {{ product.title }}">
      <mat-card-content>
        € {{ product.price }}
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-button (click)="addToCart(product.id)">Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
