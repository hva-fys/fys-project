<div class="top-card">
  Snake
</div>

<div class="playground">
  <div class="score">

    <span @fadeInOut *ngIf="highscore">Highscore {{ highscore }}</span>
    <span [@scaleUp]="animateScore" class="ml-auto">Points {{ score }}</span>
  </div>
  <canvas #canvas [attr.width]="canvasWidth" height="400"></canvas>

   <fys-mobile-controls (change)="moveSnake($event)"></fys-mobile-controls>

</div>
