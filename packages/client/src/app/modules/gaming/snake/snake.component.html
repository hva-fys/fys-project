<div class="top-card">
  Snake
</div>

<div class="playground">
  <div class="score">

    <span @fadeInOut *ngIf="highscore">Highscore {{ highscore }}</span>
    <span [@scaleUp]="animateScore" class="ml-auto">Points {{ score }}</span>
  </div>
  <canvas #canvas width="400" height="400"></canvas>

  <div class="button-controls d-flex flex-column">
    <button mat-button class="mx-auto" (click)="moveSnake({code: 'ArrowUp'})">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <div class="mx-auto">
      <button mat-button (click)="moveSnake({code: 'ArrowLeft'})">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-button (click)="moveSnake({code: 'ArrowDown'})">
      <mat-icon>arrow_downward</mat-icon>
    </button>
    <button mat-button (click)="moveSnake({code: 'ArrowRight'})">
      <mat-icon>arrow_forward</mat-icon>
    </button>
    </div>
  </div>

</div>
