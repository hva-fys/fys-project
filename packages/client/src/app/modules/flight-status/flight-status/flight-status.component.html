<agm-map [latitude]="lat" [longitude]="lng">
  <agm-polyline>
      <agm-polyline-point [latitude]="start.lat" [longitude]="start.lng">
      </agm-polyline-point>
      <agm-polyline-point [latitude]="curr.lat" [longitude]="curr.lng">
      </agm-polyline-point>
  </agm-polyline>
</agm-map>



<button (click)="next()"> next </button>


<input type="range" [(ngModel)]="num" min=0 max=100>

<div class="d-flex justify-content-center align-items-center py-2">
  <div class="mini-card">
    <svg class="speed-icon" viewBox="0 0 24 24">
      <path fill="#fff" d="M12,16A3,3 0 0,1 9,13C9,11.88 9.61,10.9 10.5,10.39L20.21,4.77L14.68,14.35C14.18,15.33 13.17,16 12,16M12,3C13.81,3 15.5,3.5 16.97,4.32L14.87,5.53C14,5.19 13,5 12,5A8,8 0 0,0 4,13C4,15.21 4.89,17.21 6.34,18.65H6.35C6.74,19.04 6.74,19.67 6.35,20.06C5.96,20.45 5.32,20.45 4.93,20.07V20.07C3.12,18.26 2,15.76 2,13A10,10 0 0,1 12,3M22,13C22,15.76 20.88,18.26 19.07,20.07V20.07C18.68,20.45 18.05,20.45 17.66,20.06C17.27,19.67 17.27,19.04 17.66,18.65V18.65C19.11,17.2 20,15.21 20,13C20,12 19.81,11 19.46,10.1L20.67,8C21.5,9.5 22,11.18 22,13Z"
    />
    </svg>

    <mwl-gauge [max]="100" [dialStartAngle]="-90" [dialEndAngle]="-90.001" [value]="num" [animationDuration]="1" [label]="speedLabelFn"
      i18n-label></mwl-gauge>

    <div class="description">Speed</div>
  </div>
  <div class="mini-card">
    <div class="metric-card">
      <div class="title">
        <i class="material-icons">
          filter_hdr
        </i>
      </div>
      <div class="value">1000m</div>
    </div>
    <div class="description">Altitude</div>
  </div>
  <div class="mini-card">
    <div class="metric-card">
      <div class="title">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#fff" d="M16.5,5C18.05,5 19.5,5.47 20.69,6.28L19.53,9.17C18.73,8.44 17.67,8 16.5,8C14,8 12,10 12,12.5C12,15 14,17 16.5,17C17.53,17 18.47,16.66 19.23,16.08L20.37,18.93C19.24,19.61 17.92,20 16.5,20A7.5,7.5 0 0,1 9,12.5A7.5,7.5 0 0,1 16.5,5M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z"
          />
        </svg>
      </div>
      <div class="value">
        -20
      </div>
    </div>

    <div class="description">Outside temperature</div>
  </div>
</div>
