<div class="container">
  <div class="card" *ngFor="let category of categories">
    <h2 class="title">
      <span>{{ category.title }}</span>
      <i class="material-icons">{{ category.icon }}</i>
    </h2>
    <div class="content">
      {{ category.description }}
    </div>
    <div class="action-buttons mt-auto" *ngIf="category.route">
      <button mat-button [routerLink]="category.route">
        More
      </button>
    </div>
  </div>
</div>
